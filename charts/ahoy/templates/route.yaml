{{ if eq .Values.ahoyClusterType "openshift" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: ahoy-server
  name: ahoy-server
  namespace: ahoy
spec:
  host: {{ .Values.ahoyHost }}
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: ahoy-server
    weight: 100
  wildcardPolicy: None
status:
  ingress: []
  {{ end }}
